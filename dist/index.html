        dTitle.setAttribute("class", "text-xl sm:text-2xl md:text-3xl lg:text-4xl font-bold text-center")
        dTitle.innerText = "D Graders"
        gradeContainer.appendChild(dTitle)

        let dContainer = document.createElement("div")
        dContainer.setAttribute("id", "dStuds")
        dContainer.setAttribute("class", "mx-24 my-10 overflow-x-auto w-full max-w-full")
        gradeContainer.appendChild(dContainer)

        let dHTML = "<table class='w-full bg-white border border-gray-200 mx-auto'><tr class='bg-gray-200 text-left text-sm font-semibold text-gray-700'><th class='px-4 py-2 border-b w-[5%]'>S/N</th><th class='px-4 py-2 border-b w-[45%]'>Name</th><th class='px-4 py-2 border-b w-[20%]'>Class</th><th class='px-4 py-2 border-b W-[15%]'>Score</th><th class='px-4 py-2 border-b W-[15%]'>Grade</th></tr><tbody class='text-sm'>"

        let snD = 1

        studentsRegister.forEach((student, index) => {

                let grade = ""
                let score = student.score

                if (score >= 70 && score <= 100) {
                    grade = "A"
                } else if (score >= 60 && score <= 69) {
                    grade = "B"
                } else if (score >= 50 && score <= 59) {
                    grade = "C"
                } else if (score >= 40 && score <= 49) {
                    grade = "D"
                } else {
                    grade = "F"
                }

                if (grade === "D") {
                    dHTML += `<tr class='hover:bg-gray-50'><td class='px-4 py-2 border-b'>${snD++}.</td><td class='px-4 py-2 border-b'>${student.name}</td><td class='px-4 py-2 border-b'>${student.class}</td><td class='px-4 py-2 border-b'>${student.score}</td><td class='px-4 py-2 border-b'>${grade}</td></tr>`
                }
        })

        dHTML += "</tbody></table>"

        let dStuds = document.getElementById("dStuds")
        dStuds.innerHTML = dHTML

        // Grade F
        let fTitle = document.createElement("h1")
        fTitle.setAttribute("class", "text-xl sm:text-2xl md:text-3xl lg:text-4xl font-bold text-center")
        fTitle.innerText = "Failed"
        gradeContainer.appendChild(fTitle)

        let fContainer = document.createElement("div")
        fContainer.setAttribute("id", "fStuds")
        fContainer.setAttribute("class", "mx-24 my-10 overflow-x-auto w-full max-w-full")
        gradeContainer.appendChild(fContainer)

        let fHTML = "<table class='w-full bg-white border border-gray-200 mx-auto'><tr class='bg-gray-200 text-left text-sm font-semibold text-gray-700'><th class='px-4 py-2 border-b w-[5%]'>S/N</th><th class='px-4 py-2 border-b w-[45%]'>Name</th><th class='px-4 py-2 border-b w-[20%]'>Class</th><th class='px-4 py-2 border-b W-[15%]'>Score</th><th class='px-4 py-2 border-b W-[15%]'>Grade</th></tr><tbody class='text-sm'>"

        let snF = 1

        studentsRegister.forEach((student, index) => {

                let grade = ""
                let score = student.score

                if (score >= 70 && score <= 100) {
                    grade = "A"
                } else if (score >= 60 && score <= 69) {
                    grade = "B"
                } else if (score >= 50 && score <= 59) {
                    grade = "C"
                } else if (score >= 40 && score <= 49) {
                    grade = "D"
                } else {
                    grade = "F"
                }

                if (grade === "F") {
                    fHTML += `<tr class='hover:bg-gray-50'><td class='px-4 py-2 border-b'>${snF++}.</td><td class='px-4 py-2 border-b'>${student.name}</td><td class='px-4 py-2 border-b'>${student.class}</td><td class='px-4 py-2 border-b'>${student.score}</td><td class='px-4 py-2 border-b'>${grade}</td></tr>`
                }
        })

        fHTML += "</tbody></table>"

        let fStuds = document.getElementById("fStuds")
        fStuds.innerHTML = fHTML

        // Footer
        let theConclusion = document.querySelector("#the-conclusion")
        theConclusion.setAttribute("class", "my-6 text-center text-xl text-gray-600")
        theConclusion.innerText = "Link to my GitHub repo? "
        let footnote = document.createElement("a")
        footnote.setAttribute("href", "https://github.com/dgplang/students-register")
        footnote.setAttribute("class", "text-blue-600 hover:underline")
        footnote.setAttribute("target", "_blank")
        footnote.setAttribute("rel", "noopener noreferrer")
        footnote.innerText = "Click Here"
        theConclusion.appendChild(footnote)
    </script>
</body>
</html>
