                    cHTML += `<tr class='hover:bg-gray-50'><td class='px-4 py-2 border-b'>${snC++}.</td><td class='px-4 py-2 border-b'>${student.name}</td><td class='px-4 py-2 border-b'>${student.class}</td><td class='px-4 py-2 border-b'>${student.score}</td><td class='px-4 py-2 border-b'>${grade}</td></tr>`
                }
        })

        cHTML += "</tbody></table>"

        let cStuds = document.getElementById("cStuds")
        cStuds.innerHTML = cHTML

        // Grade D
        let dTitle = document.createElement("h1")
        dTitle.setAttribute("class", "text-center text-3xl")
        dTitle.innerText = "D Graders"
        gradeContainer.appendChild(dTitle)

        let dContainer = document.createElement("div")
        dContainer.setAttribute("id", "dStuds")
        dContainer.setAttribute("class", "mx-24 my-10")
        gradeContainer.appendChild(dContainer)

        let dHTML = "<table class='w-full'><tr class='bg-gray-200 text-left text-sm font-semibold text-gray-700'><th class='px-4 py-2 border-b w-[5%]'>S/N</th><th class='px-4 py-2 border-b w-[45%]'>Name</th><th class='px-4 py-2 border-b w-[30%]'>Class</th><th class='px-4 py-2 border-b W-[10%]'>Score</th><th class='px-4 py-2 border-b W-[10%]'>Grade</th></tr><tbody class='text-sm'>"

        let snD = 1

        studentsRegister.forEach((student, index) => {

                let grade = ""
                let score = student.score

                if (score >= 70 && score <= 100) {
                    grade = "A"
                } else if (score >= 60 && score <= 69) {
                    grade = "B"
                } else if (score >= 50 && score <= 59) {
                    grade = "C"
                } else if (score >= 40 && score <= 49) {
                    grade = "D"
                } else {
                    grade = "F"
                }

                if (grade === "D") {
                    dHTML += `<tr class='hover:bg-gray-50'><td class='px-4 py-2 border-b'>${snD++}.</td><td class='px-4 py-2 border-b'>${student.name}</td><td class='px-4 py-2 border-b'>${student.class}</td><td class='px-4 py-2 border-b'>${student.score}</td><td class='px-4 py-2 border-b'>${grade}</td></tr>`
                }
        })

        dHTML += "</tbody></table>"

        let dStuds = document.getElementById("dStuds")
        dStuds.innerHTML = dHTML

        // Grade F
        let fTitle = document.createElement("h1")
        fTitle.setAttribute("class", "text-center text-3xl")
        fTitle.innerText = "Failed"
        gradeContainer.appendChild(fTitle)

        let fContainer = document.createElement("div")
        fContainer.setAttribute("id", "fStuds")
        fContainer.setAttribute("class", "mx-24 my-10")
        gradeContainer.appendChild(fContainer)

        let fHTML = "<table class='w-full'><tr class='bg-gray-200 text-left text-sm font-semibold text-gray-700'><th class='px-4 py-2 border-b w-[5%]'>S/N</th><th class='px-4 py-2 border-b w-[45%]'>Name</th><th class='px-4 py-2 border-b w-[30%]'>Class</th><th class='px-4 py-2 border-b W-[10%]'>Score</th><th class='px-4 py-2 border-b W-[10%]'>Grade</th></tr><tbody class='text-sm'>"

        let snF = 1

        studentsRegister.forEach((student, index) => {

                let grade = ""
                let score = student.score

                if (score >= 70 && score <= 100) {
                    grade = "A"
                } else if (score >= 60 && score <= 69) {
                    grade = "B"
                } else if (score >= 50 && score <= 59) {
                    grade = "C"
                } else if (score >= 40 && score <= 49) {
                    grade = "D"
                } else {
                    grade = "F"
                }

                if (grade === "F") {
                    fHTML += `<tr class='hover:bg-gray-50'><td class='px-4 py-2 border-b'>${snF++}.</td><td class='px-4 py-2 border-b'>${student.name}</td><td class='px-4 py-2 border-b'>${student.class}</td><td class='px-4 py-2 border-b'>${student.score}</td><td class='px-4 py-2 border-b'>${grade}</td></tr>`
                }
        })

        fHTML += "</tbody></table>"

        let fStuds = document.getElementById("fStuds")
        fStuds.innerHTML = fHTML

    </script>
</body>
